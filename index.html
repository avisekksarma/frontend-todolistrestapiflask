<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-app</title>
    <link rel='stylesheet' href='index.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class='title-div'>
        <h1 >THE TODO LIST </h1>
    </div>
    <div class="flash_msg" >
        <p></p>
    </div>
    <div class="create-a-new-todo">
        <h4>Add a todo item</h4>
        <!-- <input type="text" size="30" style="height: 60px;"> -->
        <textarea id ="added-todo-item" style="padding:8px;"></textarea>
        <button type="submit" id="button-add-todo-item">Add</button>
    </div>
    <div class='content'>
        <div class='main-div'>
            <div class="nav-todolist"><p>ALL TODOS</p></div><div class="nav-todolist"><p>COMPLETED</p></div>
            <div class="todolist">
                <!-- <table class="todos">
                    <td class="align-middle"><span>1</span></td>
                </table>
                
                 -->

                <!-- <div class="todos">1</div>
                <div class="todos">2</div>
                <div class="todos">3</div>
                <div class="todos">4</div>
                <div class="todos">5</div>
                <div class="todos">6</div>
                <div class="todos">7</div> -->
                <!-- <div class="todos">8</div>
                <div class="todos">9</div>
                <div class="todos">10</div>
                <div class="todos">11</div>
                <div class="todos">12</div>
                <div class="todos">13</div> -->
                
            </div>
        </div>
    </div>
    
    <div class='login-div-wrapper' style='display:none;'>
        <div class='login-register shadow-lg rounded'>
            <h2 class='login-register-heading p-2'>Login</h2>
            <br>
            <form class='login-register'>
                <label for='username'>Username:</label>
                <br>
                <input type="text" id="login-username" name="username" required>
                <br>
                <br>
                <label for="password">Password:</label>
                <br>
                <input type="password" id="login-password" name="password" required>
                <br>
                <button type="button" class="btn btn-warning mt-3 submit-btn-login">Login</button>
                <br>
                
                <p class="text-muted mt-4">Don't have an account? <a href="#" id='login-to-register'>Create an account</a></p>
            </form>
            <br>
            
        </div>
    </div>

    <div class='register-div-wrapper' style='display:none;'>
        <div class='login-register shadow-lg rounded'>
            <h2 class='login-register-heading p-2'>Register</h2>
            <br>
            <form class='login-register'>
                <label for='username'>Username:</label>
                <br>
                <input type="text" id="register-username" name="username" required>
                <br>
                <br>
                <label for='email'>Email:</label>
                <br>
                <input type="text" id="register-email" name="email" required>
                <br>
                <br>
                <label for="password">Password:</label>
                <br>
                <input type="password" id="register-password" name="password" required>
                <br>
                <button type="submit" class="btn btn-warning mt-3 submit-btn-register" >Register</button>
                <br>
                <p class="text-muted mt-4">Already have an account? <a href="#" id ='register-to-login'>Login here</a></p>
            </form>
            <br>
            
        </div>
    </div>
    
    
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
